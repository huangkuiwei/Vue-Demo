<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>访问元素 & 组件</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">

  </div>

  <script>
    /*
    在绝大多数情况下，我们最好不要触达另一个组件实例内部或手动操作 DOM 元素。
    不过也确实在一些情况下做这些事情是合适的。
    */
    new Vue({
      el: '#app',
      data: {}
    })
  </script>
</body>
</html>
