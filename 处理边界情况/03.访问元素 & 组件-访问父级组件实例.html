<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>访问元素 & 组件-访问父级组件实例</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">

  </div>

  <script>
    /*
    和 $root 类似，$parent 属性可以用来从一个子组件访问父组件的实例。
    它提供了一种机会，可以在后期随时触达父级组件，以替代将数据以 prop 的方式传入子组件的方式。
    在绝大多数情况下，触达父级组件会使得你的应用更难调试和理解，尤其是当你变更了父级组件的数据的时候。
    很难找出那个变更是从哪里发起的。
    */
    new Vue({
      el: '#app',
      data: {}
    })
  </script>
</body>
</html>
