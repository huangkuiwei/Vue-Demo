<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>传递静态或动态 Prop-传入一个数字</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- 即便 `20` 是静态的，我们仍然需要 `v-bind` 来告诉 Vue -->
    <!-- 这是一个 JavaScript 表达式而不是一个字符串。-->
    <com-a :count="20"></com-a>
  </div>

  <script>
    /*
    
    */
    Vue.component('com-a', {
      template: '<h1>{{count}}</h1>',
      props: ['count']
    });

    new Vue({
      el: '#app'
    })
  </script>
</body>
</html>
