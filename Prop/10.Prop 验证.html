<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Prop 验证</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <com-a
        prop-a="propA"
        :prop-b="20"
        :prop-c="30"
        prop-d="Hello World"
        :prop-e="{name:'李四',age:33}"
        prop-f="success">
      </com-a>
    </div>

    <script>
    /*
    我们可以为组件的 prop 指定验证要求，例如你知道的这些类型。
    如果有一个需求没有被满足，则 Vue 会在浏览器控制台中警告你。这在开发一个会被别人用到的组件时尤其有帮助。
    为了定制 prop 的验证方式，你可以为 props 中的值提供一个带有验证需求的对象，而不是一个字符串数组。
    当 prop 验证失败的时候，(开发环境构建版本的) Vue 将会产生一个控制台的警告。
    注意那些 prop 会在一个组件实例创建之前进行验证，
    所以实例的属性 (如 data、computed 等) 在 default 或 validator 函数中是不可用的。
    */
    Vue.component('com-a', {
      template: '<div><p>{{propA}}</p><p>{{propB}}</p><p>{{propC}}</p><p>{{propD}}</p><p>{{propE}}</p><p>{{propF}}</p></div>',
      props: {
        // 基础的类型检查 (`null` 匹配任何类型)
        propA: String,
        // 多个可能的类型
        propB: [Number, Boolean],
        // 必填的字符串
        propC: {
          type: Number,
          require: true
        },
        // 带有默认值的数字
        propD: {
          type: String,
          default: 'Hello Vue.js'
        },
        // 带有默认值的对象
        propE: {
          type: Object,
          // 对象或数组默认值必须从一个工厂函数获取
          default () {
            return {
              name: '张三',
              age: 22
            }
          }
        },
        // 自定义验证函数
        propF: {
          validator (value) {
            // 这个值必须匹配下列字符串中的一个
            return ['success', 'warning', 'danger'].indexOf(value) !== -1
          }
        }
      }
    })

    new Vue({
      el: '#app'
    })
    </script>
  </body>
</html>
