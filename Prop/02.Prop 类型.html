<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Prop 类型</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">

    </div>

    <script>
      /*
      1.未指定类型
      props: ['title', 'likes', 'isPublished', 'commentIds', 'author']
      2.指定prop值的类型
      props: {
        title: String,
        likes: Number,
        isPublished: Boolean,
        commentIds: Array,
        author: Object
      }
      这不仅为你的组件提供了文档，还会在它们遇到错误的类型时从浏览器的 JavaScript 控制台提示用户。
      */
      new Vue({
        el: '#app',
        data: {}
      })
    </script>
  </body>
</html>
