<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>v-if</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <template v-if="ok">
        <h1>Hello Vue.js</h1>
        <p>这是一段文本！</p>
      </template>
    </div>

    <script>
      /*
      因为 v-if 是一个指令，所以必须将它添加到一个元素上。但是如果想切换多个元素呢？
      此时可以把一个 <template> 元素当做不可见的包裹元素，
      并在上面使用 v-if。最终的渲染结果将不包含 <template> 元素。
      */
      new Vue({
        el: '#app',
        data: {
          ok: true
        }
      })
    </script>
  </body>
</html>
