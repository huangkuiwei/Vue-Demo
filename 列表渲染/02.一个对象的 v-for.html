<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>一个对象的 v-for</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(item, key, index) in obj">
        <p>NO{{index + 1}}---{{key}}：{{item}}</p>
      </li>
    </ul>
  </div>

  <script>
    /*
    你可以用 v-for 通过一个对象的属性来迭代。
    你也可以提供第二个的参数为键名：key
    第三个参数为索引：index
    注意：在遍历对象时，是按 Object.keys() 的结果遍历，但是不能保证它的结果在不同的 JavaScript 引擎下是一致的。
    */
    new Vue({
      el: '#app',
      data: {
        obj: {
          name: '张三',
          age: 24,
          address: '长沙市'
        }
      }
    })
  </script>
</body>
</html>
