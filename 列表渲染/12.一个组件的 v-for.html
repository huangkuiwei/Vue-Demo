<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>一个组件的 v-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">

    </div>

    <script>
    /*
    在自定义组件里，你可以像任何普通元素一样用 v-for 。
    eg：<my-component v-for="item in items" :key="item.id"></my-component>
    注意：2.2.0+ 的版本里，当在组件中使用 v-for 时，key 现在是必须的。
    */
    new Vue({
      el: '#app',
      data: {}
    })
    </script>
  </body>
</html>
