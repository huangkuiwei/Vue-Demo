<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>显示过滤/排序结果</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="item in num" :key="item.id">{{item}}</li>
      </ul>
      <p>该列表中的偶数有：{{evenNum.toString()}}</p>
      <p>该列表中的奇数有：{{oddNum.toString()}}</p>
    </div>

    <script>
    /*
    有时，我们想要显示一个数组的过滤或排序副本，而不实际改变或重置原始数据。
    在这种情况下，可以创建返回过滤或排序数组的计算属性。
    */
    new Vue({
      el: '#app',
      data: {
        num: [34, 363, 68, 547, 235, 7, 457, 44, 15]
      },
      computed: {
        evenNum () {
          return this.num.filter(item => {
            return item % 2 === 0
          })
        },
        oddNum () {
          return this.num.filter(item => {
            return item % 2 !== 0
          })
        }
      }
    })
    </script>
  </body>
</html>
