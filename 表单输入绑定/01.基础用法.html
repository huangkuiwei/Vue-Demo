<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基础用法</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">

  </div>

  <script>
    /*
    你可以用 v-model 指令在表单 <input>、<textarea> 及 <select> 元素上创建双向数据绑定。
    它会根据控件类型自动选取正确的方法来更新元素。尽管有些神奇，但 v-model 本质上不过是语法糖。
    它负责监听用户的输入事件以更新数据，并对一些极端场景进行一些特殊处理。
    注意：1.v-model 会忽略所有表单元素的 value、checked、selected 特性的初始值而总是将 Vue 实例的数据作为数据来源。
          你应该通过 JavaScript 在组件的 data 选项中声明初始值。
          2.对于需要使用输入法 (如中文、日文、韩文等) 的语言，你会发现 v-model 不会在输入法组合文字过程中得到更新。
          如果你也想处理这个过程，请使用 input 事件。
    */
    new Vue({
      el: '#app',
      data: {}
    })
  </script>
</body>
</html>
