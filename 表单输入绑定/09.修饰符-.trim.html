<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>修饰符-.trim</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-model.trim="message">
    <p>message:{{message}}</p>
  </div>

  <script>
    /*
    如果要自动过滤用户输入的首尾空白字符，可以给 v-model 添加 trim 修饰符
    */
    new Vue({
      el: '#app',
      data: {
        message: ''
      }
    })
  </script>
</body>
</html>
