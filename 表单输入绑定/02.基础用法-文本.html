<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>基础语法-文本</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!--input 框绑定 message 的值，双向绑定-->
      <input type="text" v-model="message">
      <p>message:{{message}}</p>
    </div>

    <script>
    /*

    */
    new Vue({
      el: '#app',
      data: {
        message: ''
      }
    })
    </script>
  </body>
</html>
