<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>插槽的默认内容</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <com-a title="我是标题...">
        <span slot="time">2017/9/10</span>
      </com-a>
    </div>

    <script>
    /*
    有的时候为插槽提供默认的内容是很有用的。
    例如，一个 <submit-button> 组件可能希望这个按钮的默认内容是“Submit”，但是同时允许用户覆写为“Save”、“Upload”或别的内容。
    你可以在组件模板里的 <slot> 标签内部指定默认的内容来做到这一点。
    eg：<button type="submit">
          <slot>Submit</slot>
        </button>
    如果父组件为这个插槽提供了内容，则默认的内容会被替换掉。
    */
    Vue.component('com-a', {
      props: ['title'],
      template: '<div><h1>{{title}}</h1><slot name="time">未知</slot></div>'
    })

    new Vue({
      el: '#app',
      data: {}
    })
    </script>
  </body>
</html>
