<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>具名插槽</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <com-a>
        <p slot="header">我是header</p>
        <p slot="main">我是main</p>
        <p slot="footer">我是footer</p>
      </com-a>
    </div>
    <template id="com-a">
      <div>
        <header>
          <slot name="header"></slot>
        </header>
        <main>
          <slot name="main"></slot>
        </main>
        <footer>
          <slot name="footer"></slot>
        </footer>
      </div>
    </template>

    <script>
    /*
    有些时候我们需要多个插槽，对于这样的情况，<slot> 元素有一个特殊的特性：name。这个特性可以用来定义额外的插槽。
    在向具名插槽提供内容的时候，我们可以在一个父组件的 <template> 元素上使用 slot 特性。
    另一种 slot 特性的用法是直接用在一个普通的元素上。
    我们还是可以保留一个未命名插槽，这个插槽是默认插槽，也就是说它会作为所有未匹配到插槽的内容的统一出口。
    */
    Vue.component('com-a', {
      template: `#com-a`

    })

    new Vue({
      el: '#app',
      data: {}
    })
    </script>
  </body>
</html>
