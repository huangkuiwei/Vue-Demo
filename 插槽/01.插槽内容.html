<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>插槽内容</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <com-a title="Hello Vue.js">
      这是内容......
    </com-a>
  </div>

  <script>
    /*
    Vue 实现了一套内容分发的 API，这套 API 基于当前的 Web Components 规范草案，将 <slot> 元素作为承载分发内容的出口。
    */
    Vue.component('com-a', {
      props: ['title'],
      template: `<div><h1>{{title}}</h1><slot></slot></div>`
    });

    new Vue({
      el: '#app',
      data: {}
    })
  </script>
</body>
</html>
