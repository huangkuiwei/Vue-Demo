<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>事件处理方法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="hello">按钮</button>
    </div>

    <script>
    /*
    许多事件处理逻辑会更为复杂，所以直接把 JavaScript 代码写在 v-on 指令中是不可行的。
    因此 v-on 还可以接收一个需要调用的方法名称。
    */
    new Vue({
      el: '#app',
      data: {
        message: 'Vue.js'
      },
      methods: {
        hello (event) {
          alert('Hello ' + this.message)
          if (event) {
            alert(event.target.tagName)
          }
        }
      }
    })
    </script>
  </body>
</html>
