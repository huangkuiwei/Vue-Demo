<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件修饰符</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <!--阻止事件冒泡-->
    <div @click="showDiv">
      <button @click.stop="showButton">按钮</button>
    </div>
    <!--阻止默认事件-->
    <form action="https://www.baidu.com" @submit.prevent="showForm">
      <input type="submit">
    </form>
  </div>

  <script>
    /*
    在事件处理程序中调用 event.preventDefault() 或 event.stopPropagation() 是非常常见的需求。
    尽管我们可以在方法中轻松实现这点，但更好的方式是：方法只有纯粹的数据逻辑，而不是去处理 DOM 事件细节。
    为了解决这个问题，Vue.js 为 v-on 提供了事件修饰符。之前提过，修饰符是由点开头的指令后缀来表示的。
    eg：.stop      .prevent      .capture      .self     .once     .passive      .once
        <!-- 阻止单击事件继续传播 -->
        <a v-on:click.stop="doThis"></a>

        <!-- 提交事件不再重载页面 -->
        <form v-on:submit.prevent="onSubmit"></form>

        <!-- 修饰符可以串联 -->
        <a v-on:click.stop.prevent="doThat"></a>

        <!-- 只有修饰符 -->
        <form v-on:submit.prevent></form>

        <!-- 添加事件监听器时使用事件捕获模式 -->
        <!-- 即元素自身触发的事件先在此处理，然后才交由内部元素进行处理 -->
        <!-- 给元素添加一个监听器，当元素发生冒泡时，先触发带有该修饰符的元素。
             若有多个该修饰符，则由外而内触发。就是谁有该事件修饰符，就先触发谁。  -->
        <div v-on:click.capture="doThis">...</div>

        <!-- 只当在 event.target 是当前元素自身时触发处理函数 -->
        <!-- 即事件不是从内部元素触发的 -->
        <div v-on:click.self="doThat">...</div>

        <!-- 点击事件将只会触发一次 -->
        <!-- 不像其它只能对原生的 DOM 事件起作用的修饰符，.once 修饰符还能被用到自定义的组件事件上。 -->
        <a v-on:click.once="doThis"></a>
    注意：使用修饰符时，顺序很重要；相应的代码会以同样的顺序产生。
          因此，用 v-on:click.prevent.self 会阻止所有的点击，而 v-on:click.self.prevent 只会阻止对元素自身的点击。
    */
    new Vue({
      el: '#app',
      methods: {
        showDiv() {
          alert('div')
        },
        showButton() {
          alert('button')
        },
        showForm(){
          alert('form')
        }
      }
    })
  </script>
</body>
</html>
