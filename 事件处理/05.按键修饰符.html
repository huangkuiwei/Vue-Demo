<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>按键修饰符</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" @keydown.enter="tip">
    </div>

    <script>
      /*
      在监听键盘事件时，我们经常需要检查常见的键值。Vue 允许为 v-on 在监听键盘事件时添加按键修饰符：
      eg：<input @keyup.13="submit">
      只有在 `keyCode` 是 13 时调用 `vm.submit()`
      记住所有的 keyCode 比较困难，所以 Vue 为最常用的按键提供了别名
      eg：<input @keyup.enter="submit">
      另外还有：
      .enter   .tab   .delete (捕获“删除”和“退格”键)   .esc    .space   .up   .down    .left    .right等
      注意：可以通过全局 config.keyCodes 对象自定义按键修饰符别名：
      eg：Vue.config.keyCodes.f1 = 112     // 可以使用 `v-on:keyup.f1`
      */
      new Vue({
        el: '#app',
        methods: {
          tip () {
            alert('您按了回车键（enter）')
          }
        }
      })
    </script>
  </body>
</html>
