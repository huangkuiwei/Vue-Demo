<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>监听事件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="count+=1">点击</button>
      <p>按钮已经被几点了{{count}}下</p>
    </div>

    <script>
      /*
      可以用 v-on 指令监听 DOM 事件，并在触发时运行一些 JavaScript 代码。
      */
      new Vue({
        el: '#app',
        data: {
          count: 0
        }
      })
    </script>
  </body>
</html>
