<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>自定义组件的 v-model</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <com-a v-model="checked"></com-a>
    {{checked}}
  </div>

  <script>
    /*
    一个组件上的 v-model 默认会利用名为 value 的 prop 和名为 input 的事件，
    但是像单选框、复选框等类型的输入控件可能会将 value 特性用于不同的目的。model 选项可以用来避免这样的冲突。
    */
    Vue.component('com-a', {
      model: {
        prop: 'checked',
        event: 'change'
      },
      props: ['checked'],
      template: `<div><input type="checkbox" :checked="checked" @change="$emit('change', $event.target.checked)">篮球</div>`
    });

    new Vue({
      el: '#app',
      data: {
        checked: true
      }
    })
  </script>
</body>
</html>
