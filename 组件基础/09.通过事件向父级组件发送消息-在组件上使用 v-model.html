<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>通过事件向父级组件发送消息-在组件上使用 v-model</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">

    </div>

    <script>
      /*
      自定义事件也可以用于创建支持 v-model 的自定义输入组件。记住：
      <input v-model="searchText">
      等价于：<input v-bind:value="searchText" v-on:input="searchText = $event.target.value">
      为了让它正常工作，这个组件内的 <input> 必须：
      1.将其 value 特性绑定到一个名叫 value 的 prop 上
      2.在其 input 事件被触发时，将新的值通过自定义的 input 事件抛出。
      写成代码之后是这样的：
      Vue.component('custom-input', {
        props: ['value'],
        template: `
          <input
            v-bind:value="value"
            v-on:input="$emit('input', $event.target.value)"
          >
        `
      })
      现在 v-model 就应该可以在这个组件上完美地工作起来了：<custom-input v-model="searchText"></custom-input>
      */
      new Vue({
        el: '#app',
        data: {}
      })
    </script>
  </body>
</html>
