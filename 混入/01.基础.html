<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基础</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <button @click="showGreet()">按钮</button>
  </div>

  <script>
    /*
    混入 (mixins) 是一种分发 Vue 组件中可复用功能的非常灵活的方式。混入对象可以包含任意组件选项。
    当组件使用混入对象时，所有混入对象的选项将被混入该组件本身的选项。
    */
    // 定义一个混入对象
    let myMixin = {
      data() {
        return {
          message: 'Hello Vue.js'
        }
      },
      methods: {
        showGreet() {
          alert(this.message)
        }
      }
    };

    // 定义一个使用混入对象的组件
    let Component = Vue.extend();
    new Component({
      mixins: [myMixin],
      el: '#app'
    })
  </script>
</body>
</html>
