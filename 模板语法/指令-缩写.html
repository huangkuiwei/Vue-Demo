<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>指令-缩写</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <a :href="url">百度一下，你就知道</a>
    <button @click="doSomething">按钮</button>
  </div>

  <script>
    /*
    v- 前缀作为一种视觉提示，用来识别模板中 Vue 特定的特性。当你在使用 Vue.js 为现有标签添加动态行为 (dynamic behavior) 时，
    v- 前缀很有帮助，然而，对于一些频繁用到的指令来说，就会感到使用繁琐。
    同时，在构建由 Vue.js 管理所有模板的单页面应用程序 (SPA - single page application) 时，v- 前缀也变得没那么重要了。
    因此，Vue.js 为 v-bind 和 v-on 这两个最常用的指令，提供了特定简写。
    */
    new Vue({
      el: '#app',
      data: {
        url: 'https://www.baidu.com'
      },
      methods: {
        doSomething() {
          alert('Hello World')
        }
      }
    })
  </script>
</body>
</html>
