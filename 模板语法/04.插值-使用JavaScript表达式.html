<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>插值-使用JavaScript表达式</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{number + 10}}</p>
      <p>{{number >= 60 ? '及格' : '不及格'}}</p>
      <p>{{message.split('').reverse().join('')}}</p>
      <p :id="id + Math.random()"></p>
    </div>

    <script>
      /*
      迄今为止，在我们的模板中，我们一直都只绑定简单的属性键值。
      但实际上，对于所有的数据绑定，Vue.js 都提供了完全的 JavaScript 表达式支持。
      这些表达式会在所属 Vue 实例的数据作用域下作为 JavaScript 被解析。
      有个限制就是，每个绑定都只能包含单个表达式。
      注意：模板表达式都被放在沙盒中，只能访问全局变量的一个白名单，如 Math 和 Date 。
            你不应该在模板表达式中试图访问用户定义的全局变量。
      */
      new Vue({
        el: '#app',
        data: {
          number: 88,
          message: 'hello world',
          id: 'box'
        }
      })
    </script>
  </body>
</html>
