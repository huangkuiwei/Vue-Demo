<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>绑定 HTML Class-用在组件上</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- h1的class="box pox" -->
      <component-a class="pox"></component-a>
    </div>
    <script>
      /*
      当在一个自定义组件上使用 class 属性时，这些类将被添加到该组件的根元素上面。这个元素上已经存在的类不会被覆盖。
      */
      Vue.component('component-a', {
        template: '<h1 class="box">Hello World</h1>'
      })

      new Vue({
        el: '#app'
      })
    </script>
  </body>
</html>
