<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>绑定内联样式-数组语法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!--将多个样式对象应用到同一个元素上-->
      <p :style="[baseStyle, addStyle]">Hello Vue.js</p>
    </div>

    <script>
      /*
      v-bind:style 的数组语法可以将多个样式对象应用到同一个元素上
      */
      new Vue({
        el: '#app',
        data: {
          baseStyle: {
            color: 'red',
            fontSize: '#aa4c3a'
          },
          addStyle: {
            backgroundColor: '#aaaaaa',
            width: '200px',
            padding: '50px'
          }
        }
      })
    </script>
  </body>
</html>
