<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>节点、树以及虚拟 DOM-虚拟DOM</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">

    </div>

    <script>
    /*
    Vue 通过建立一个虚拟 DOM 对真实 DOM 发生的变化保持追踪。请仔细看这行代码：
    eg：return createElement('h1', this.blogTitle)
    createElement 到底会返回什么呢？其实不是一个实际的 DOM 元素。
    它更准确的名字可能是 createNodeDescription，因为它所包含的信息会告诉 Vue 页面上需要渲染什么样的节点，及其子节点。
    我们把这样的节点描述为“虚拟节点 (Virtual Node)”，也常简写它为“VNode”。
    “虚拟 DOM”是我们对由 Vue 组件树建立起来的整个 VNode 树的称呼。
    */
    new Vue({
      el: '#app',
      data: {}
    })
    </script>
  </body>
</html>
