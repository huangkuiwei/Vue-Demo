<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>基础</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <render-demo :level="1"></render-demo>
    </div>

    <script>
    /*
    Vue 推荐在绝大多数情况下使用 template 来创建你的 HTML。
    然而在一些场景中，你真的需要 JavaScript 的完全编程的能力，这时你可以用 render 函数，它比 template 更接近编译器。
    */
    Vue.component('render-demo', {
      render (h) {
        return h(`h${this.level}`, 'Hello Vue.js')
      },
      props: ['level']
    })

    new Vue({
      el: '#app'
    })
    </script>
  </body>
</html>
