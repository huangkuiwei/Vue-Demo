<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>函数式组件</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <com-a title="Hello Vue.js"></com-a>
  </div>

  <script>
    /*
    没有管理或者监听任何传递给他的状态，也没有生命周期方法。它只是一个接收参数的函数。
    我们标记组件为 functional，这意味它是无状态 (没有响应式数据)，无实例 (没有 this 上下文)。
    注意：在 2.3.0 之前的版本中，如果一个函数式组件想要接受 props，则 props 选项是必须的。
          在 2.3.0 或以上的版本中，你可以省略 props 选项，所有组件上的特性都会被自动解析为 props。
    组件需要的一切都是通过上下文传递，包括：
    1.props：提供所有 prop 的对象
    2.children: VNode 子节点的数组
    3.slots: 返回所有插槽的对象的函数
    4.data：传递给组件的数据对象，作为 createElement 的第二个参数传入组件
    5.parent：对父组件的引用
    6.listeners: (2.3.0+) 一个包含了所有在父组件上注册的事件侦听器的对象。这只是一个指向 data.on 的别名。
    7.injections: (2.3.0+) 如果使用了 inject 选项，则该对象包含了应当被注入的属性。
    */
    Vue.component('com-a', {
      functional: true,
      render(h, context) {
        return h('div', {}, [h('h1', {}, context.props.title)])
      }
    });

    new Vue({
      el: '#app',
      data: {}
    })
  </script>
</body>
</html>
